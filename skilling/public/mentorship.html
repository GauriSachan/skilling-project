<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Peer Mentorship - SkillSaarthi</title>
  <link rel="stylesheet" href="mentorship.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="google_translate_element"></div>


  <div class="container">
    <aside class="sidebar">
      <h2>Peer Mentors</h2>
      <ul>
        <li class="active">Ravi Sharma</li>
        <li>Sana Patel</li>
        <li>Jeevan Kumar</li>
        <li>Meena K</li>
      </ul>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <h3>Ravi Sharma</h3>
        <p>Online</p>
      </div>

      <div class="chat-body" id="chat-body">
        <div class="message friend">
          <p>Hey! Check out this video on Python basics ðŸ‘‰ <a href="#">https://youtu.be/python101</a></p>
        </div>
        <div class="message user">
          <p>Thanks! Here's an article I found super useful: <a href="#">https://realpython.com/guide</a></p>
        </div>
        <div class="message friend">
          <img src="https://via.placeholder.com/150" alt="Shared Image" />
          <p>This infographic helped me a lot while learning.</p>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </main>
  </div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,es,fr,ja,de,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  
  <script type="text/javascript" 
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
  
</body>
</html>
